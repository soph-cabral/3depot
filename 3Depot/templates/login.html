{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post" class="mt-5">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-light" type="submit">Log In</button>
        </div>
    </form>

    {% if flash_message %}
    <div id="flashMessage" class="alert alert-warning mt-3">{{ flash_message }}</div>
    <script>
        setTimeout(function() {
            var flashMessage = document.getElementById('flashMessage');
            flashMessage.style.display = 'none';
        }, 10000);  <!-- Set the timeout duration (e.g., 10 seconds) -->
    </script>
    {% endif %}

{% endblock %}
